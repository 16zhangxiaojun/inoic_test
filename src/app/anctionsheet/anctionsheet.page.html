<ion-header>
  <ion-toolbar>
    <ion-title>anctionsheet</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list *ngFor="let item of VlueList">
    <ion-item>
      <ion-label>{{item}}</ion-label>
      <ion-button (click)="presentActionSheet()" expand="block" fill="outline" shape="round">
        Click ActionSheet
      </ion-button>
    </ion-item>
  </ion-list>
</ion-content>
